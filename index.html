    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const postTextArea = document.getElementById('postText');
            const resultContainer = document.getElementById('resultContainer');
            const generatedUrlInput = document.getElementById('generatedUrl');
            const urlDisplay = document.getElementById('urlDisplay');
            const copyBtn = document.getElementById('copyBtn');
            const copyMessage = document.getElementById('copyMessage');
            const openPostLink = document.getElementById('openPostLink');
            const previewText = document.getElementById('previewText');
            const charCount = document.getElementById('charCount');
            const darkModeToggle = document.getElementById('darkModeToggle');
            const container = document.querySelector('.container');
            const resetBtn = document.getElementById('resetBtn');

            // „É™„Çª„ÉÉ„Éà„Éú„Çø„É≥
            resetBtn.addEventListener('click', function() {
                postTextArea.value = '';
                charCount.textContent = '0';
                charCount.style.color = '';
                resultContainer.classList.add('hidden');
                postTextArea.style.height = 'auto';
                postTextArea.focus();
            });

            // „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„ÅÆÂàá„ÇäÊõø„Åà
            darkModeToggle.addEventListener('change', function() {
                if (this.checked) {
                    container.classList.add('dark-mode');
                } else {
                    container.classList.remove('dark-mode');
                }
            });

            // ÁèæÂú®„ÅÆÊó•‰ªò„Å®ÊôÇÂàª„ÇíË°®Á§∫
            const updateDateTime = () => {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const dateStr = `${now.getFullYear()}Âπ¥${now.getMonth() + 1}Êúà${now.getDate()}Êó•`;
                document.getElementById('currentDateTime').textContent = `${hours}:${minutes} ¬∑ ${dateStr} `;
            };
            updateDateTime();

            // „ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„ÅÆÈ´ò„Åï„ÇíËá™ÂãïË™øÊï¥
            const autoResize = (el) => {
                el.style.height = 'auto';
                el.style.height = (el.scrollHeight) + 'px';
            };

            postTextArea.addEventListener('input', function() {
                autoResize(this);
                const length = this.value.length;
                charCount.textContent = length;
                
                if (length > 280) {
                    charCount.style.color = '#f4212e';
                } else {
                    charCount.style.color = '';
                }
                
                // URL„ÇíËá™ÂãïÁîüÊàê
                const postText = this.value;
                if (postText.trim()) {
                    const encodedText = encodeURIComponent(postText);
                    const postUrl = `https://twitter.com/intent/tweet?text=${encodedText}`;
                    
                    // ÂÆåÂÖ®„Å™URL„ÇíÈö†„Åó„Éï„Ç£„Éº„É´„Éâ„Å´‰øùÂ≠ò
                    generatedUrlInput.value = postUrl;
                    
                    // Ë°®Á§∫Áî®„ÅÆURL„ÅØÁü≠Á∏Æ„Åó„Å¶Ë°®Á§∫ÔºàÊúÄÂàù„ÅÆ20ÊñáÂ≠ó„Å†„ÅëË°®Á§∫Ôºâ
                    const displayText = postText.length > 20 ? postText.substring(0, 20) + '...' : postText;
                    urlDisplay.textContent = `https://twitter.com/intent/tweet?text=${displayText}`;
                    
                    openPostLink.href = postUrl;
                    previewText.textContent = postText;
                    
                    if (resultContainer.classList.contains('hidden')) {
                        resultContainer.classList.remove('hidden');
                        // „Éï„Çß„Éº„Éâ„Ç§„É≥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                        resultContainer.style.opacity = '0';
                        setTimeout(() => {
                            resultContainer.style.transition = 'opacity 0.3s ease';
                            resultContainer.style.opacity = '1';
                        }, 10);
                    }
                } else {
                    resultContainer.classList.add('hidden');
                }
            });

            // „Ç≥„Éî„Éº„Éú„Çø„É≥
            copyBtn.addEventListener('click', async function() {
                if (navigator.clipboard && window.isSecureContext) {
                    try {
                        await navigator.clipboard.writeText(generatedUrlInput.value);
                        showCopyMessage();
                    } catch (err) {
                        fallbackCopyMethod();
                    }
                } else {
                    fallbackCopyMethod();
                }
            });
            
            // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„ÅÆ„Ç≥„Éî„ÉºÊñπÊ≥ï
            function fallbackCopyMethod() {
                // ‰∏ÄÊôÇÁöÑ„Å´Ë°®Á§∫„Åó„Å¶ÈÅ∏Êäû„Åß„Åç„Çã„Çà„ÅÜ„Å´„Åô„Çã
                const tempInput = document.createElement('input');
                tempInput.value = generatedUrlInput.value;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                showCopyMessage();
            }
            
            // „Ç≥„Éî„ÉºÂÆå‰∫Ü„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
            function showCopyMessage() {
                copyMessage.classList.add('show');
                setTimeout(() => {
                    copyMessage.classList.remove('show');
                }, 2000);
            }
            
            // ÂàùÊúüË°®Á§∫ÊôÇ„Å´„ÉÜ„Ç≠„Çπ„Éà„Ç®„É™„Ç¢„Å´„Éï„Ç©„Éº„Ç´„Çπ
            postTextArea.focus();
        });
    </script>
